version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: document_forensics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Streamlit Web Interface (simplified)
  web:
    image: python:3.11-slim
    command: >
      bash -c "
        pip install streamlit pandas requests &&
        streamlit run /app/simple_demo.py --server.port=8501 --server.address=0.0.0.0
      "
    ports:
      - "8501:8501"
    volumes:
      - ./demo_data:/app/demo_data
      - ./simple_demo.py:/app/simple_demo.py
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  postgres_data:
  redis_data: