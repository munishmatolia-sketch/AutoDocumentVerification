apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: document-forensics-ingress
  namespace: document-forensics
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.document-forensics.example.com
    - web.document-forensics.example.com
    secretName: document-forensics-tls
  rules:
  - host: api.document-forensics.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
  - host: web.document-forensics.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 8501

---
apiVersion: v1
kind: Service
metadata:
  name: flower-service
  namespace: document-forensics
  labels:
    app: flower
    component: monitoring
spec:
  selector:
    app: flower
  ports:
  - port: 5555
    targetPort: 5555
    protocol: TCP
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: document-forensics
  labels:
    app: flower
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower
  template:
    metadata:
      labels:
        app: flower
        component: monitoring
    spec:
      containers:
      - name: flower
        image: document-forensics/api:latest
        command: ["celery", "-A", "document_forensics.core.celery_app", "flower", "--port=5555"]
        ports:
        - containerPort: 5555
        env:
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/$(REDIS_DB)"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: document-forensics-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: document-forensics-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: document-forensics-config
              key: REDIS_DB
        - name: PYTHONPATH
          value: "/app/src"
        livenessProbe:
          httpGet:
            path: /
            port: 5555
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 5555
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"