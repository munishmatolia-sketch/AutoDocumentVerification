apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: document-forensics
  labels:
    app: web
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        component: frontend
    spec:
      containers:
      - name: web
        image: document-forensics/api:latest
        command: ["streamlit", "run", "src/document_forensics/web/streamlit_app.py", "--server.port=8501", "--server.address=0.0.0.0"]
        ports:
        - containerPort: 8501
        env:
        - name: API_BASE_URL
          value: "http://api-service:8000"
        - name: PYTHONPATH
          value: "/app/src"
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: document-forensics
  labels:
    app: web
    component: frontend
spec:
  selector:
    app: web
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
  type: ClusterIP