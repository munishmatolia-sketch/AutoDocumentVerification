apiVersion: v1
kind: ConfigMap
metadata:
  name: document-forensics-config
  namespace: document-forensics
data:
  # Database configuration
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "document_forensics"
  
  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Application configuration
  LOG_LEVEL: "INFO"
  MAX_WORKERS: "4"
  MAX_FILE_SIZE: "104857600"  # 100MB
  ALLOWED_FILE_TYPES: "application/pdf,image/jpeg,image/png,image/tiff,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,text/plain"
  
  # Health check configuration
  HEALTH_CHECK_INTERVAL: "30"
  HEALTH_CHECK_TIMEOUT: "10"
  
  # Security configuration
  CORS_ORIGINS: "*"
  RATE_LIMIT_PER_MINUTE: "100"